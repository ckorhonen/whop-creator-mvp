name: Auto-Fix Lockfile

on:
  push:
    branches:
      - fix-complete-lockfile-integrity
    paths:
      - 'package.json'
      - '.github/workflows/auto-fix-lockfile.yml'

permissions:
  contents: write

jobs:
  fix-lockfile:
    # Only run if package-lock.json is missing or this is triggered manually
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check if lockfile exists
        id: check_lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Lockfile exists, skipping regeneration"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  No lockfile found, will regenerate"
          fi
      
      - name: Generate complete package-lock.json
        if: steps.check_lockfile.outputs.exists == 'false'
        run: |
          echo "=== Generating Complete Lockfile ===="
          npm install --package-lock-only
          
          echo ""
          echo "=== Verification ===="
          if [ -f package-lock.json ]; then
            echo "✅ Generated package-lock.json"
            echo "Lines: $(wc -l < package-lock.json)"
            echo "Packages: $(grep -c '"resolved":' package-lock.json || echo '0')"
            
            # Check for placeholder hashes
            if grep -q "example-.*-hash" package-lock.json; then
              echo "❌ ERROR: Still contains placeholder hashes!"
              exit 1
            fi
            
            # Check for real integrity hashes
            INTEGRITY_COUNT=$(grep -c '"integrity": "sha' package-lock.json || echo "0")
            echo "Integrity hashes: $INTEGRITY_COUNT"
            
            if [ "$INTEGRITY_COUNT" -gt "0" ]; then
              echo "✅ Lockfile has valid integrity hashes"
            fi
          else
            echo "❌ Failed to generate lockfile"
            exit 1
          fi
      
      - name: Configure Git
        if: steps.check_lockfile.outputs.exists == 'false'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push lockfile
        if: steps.check_lockfile.outputs.exists == 'false'
        run: |
          git add package-lock.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "✅ Auto-generate complete package-lock.json

Generated complete lockfile with valid integrity hashes for all packages.

This fixes:
- Placeholder integrity hashes replaced with real SHA-512 hashes
- All transitive dependencies properly resolved
- Enables npm caching and reproducible builds
- Fixes deployment and workflow failures

Generated by GitHub Actions workflow."
          
          git push
          echo "✅ Changes committed and pushed"
