name: Auto-Fix Complete Lockfile

on:
  push:
    branches:
      - auto-fix-complete-lockfile
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Remove incomplete lockfile
        run: |
          echo "üßπ Removing incomplete lockfile..."
          rm -rf package-lock.json node_modules
          
      - name: Clean npm cache
        run: |
          echo "üßπ Cleaning npm cache..."
          npm cache clean --force
          
      - name: Generate complete lockfile
        run: |
          echo "üì¶ Generating complete package-lock.json..."
          npm install --loglevel=verbose
          echo "‚úÖ Complete lockfile generated"
          
      - name: Verify lockfile completeness
        run: |
          if [ ! -f package-lock.json ]; then
            echo "‚ùå Error: package-lock.json was not created"
            exit 1
          fi
          
          LINES=$(wc -l < package-lock.json)
          echo "üìä Lockfile has $LINES lines"
          
          if [ "$LINES" -lt 100 ]; then
            echo "‚ùå Error: Lockfile appears incomplete (< 100 lines)"
            exit 1
          fi
          
          echo "‚úÖ Lockfile appears complete"
          
      - name: Test with npm ci
        run: |
          echo "üß™ Testing lockfile with npm ci..."
          rm -rf node_modules
          npm ci
          echo "‚úÖ npm ci successful"
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "fix: Generate complete package-lock.json with all dependencies

This commit adds a complete package-lock.json file that includes:
- All dependency trees for @babel packages
- Complete eslint and plugin dependencies  
- Full dependency resolution for vite, rollup, wrangler
- Proper integrity hashes for all packages

This resolves the lockfile integrity issues and enables proper
reproducible builds with npm ci."
            git push
            echo "‚úÖ Changes committed and pushed"
          fi
