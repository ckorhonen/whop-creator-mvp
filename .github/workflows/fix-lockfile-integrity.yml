name: Fix Lockfile Integrity

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for integrity fix (optional)'
        required: false
        default: 'Fix package-lock.json integrity hashes'
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/fix-lockfile-integrity.yml'
    branches:
      - main

# Required permissions for create-pull-request action
permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  fix-integrity:
    name: Fix Package Lockfile Integrity
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    # Explicit permissions at job level (redundant but ensures they apply)
    permissions:
      contents: write
      pull-requests: write
      actions: read
    
    steps:
      - name: Debug - Check permissions
        run: |
          echo "ğŸ” Checking workflow permissions..."
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Note: npm cache is intentionally NOT enabled here because this workflow
          # is designed to fix broken/missing lockfiles. The cache setup requires
          # a valid package-lock.json which may not exist or be corrupted.
      
      - name: Install jq
        run: |
          echo "ğŸ“¦ Installing jq for JSON processing..."
          sudo apt-get update -qq
          sudo apt-get install -y jq
          echo "âœ… jq installed successfully"
          
      - name: Check for integrity issues
        id: check
        run: |
          echo "ğŸ” Checking for integrity issues in package-lock.json..."
          
          if [ ! -f "package-lock.json" ]; then
            echo "âš ï¸  package-lock.json not found"
            echo "has_issues=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if lockfile is incomplete (missing packages with integrity)
          PACKAGE_COUNT=$(jq '.packages | length' package-lock.json)
          INTEGRITY_COUNT=$(jq '[.packages | to_entries[] | select(.value.integrity)] | length' package-lock.json)
          
          echo "ğŸ“¦ Total packages in lockfile: $PACKAGE_COUNT"
          echo "ğŸ”’ Packages with integrity hashes: $INTEGRITY_COUNT"
          
          if [ "$INTEGRITY_COUNT" -eq 0 ] && [ "$PACKAGE_COUNT" -le 1 ]; then
            echo "âŒ Lockfile is incomplete - missing dependency packages with integrity hashes"
            echo "has_issues=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check for example/placeholder integrity hashes
          if grep -q "example-integrity-hash\|example-.*-hash" package-lock.json; then
            echo "âŒ Found placeholder integrity hashes"
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "âœ… No placeholder integrity hashes found"
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Clean npm state
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "ğŸ§¹ Cleaning npm cache and node_modules..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          
      - name: Validate package.json
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "ğŸ“‹ Validating package.json..."
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found!"
            exit 1
          fi
          
          # Check if package.json is valid JSON
          if ! jq empty package.json 2>/dev/null; then
            echo "âŒ package.json is not valid JSON!"
            exit 1
          fi
          
          echo "âœ… package.json is valid"
          
      - name: Regenerate lockfile with correct integrity
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "ğŸ”¨ Regenerating package-lock.json with correct integrity hashes..."
          npm install --package-lock-only
          
          if [ ! -f "package-lock.json" ]; then
            echo "âŒ Failed to generate package-lock.json"
            exit 1
          fi
          
          echo "âœ… package-lock.json regenerated successfully"
          
      - name: Verify integrity hashes
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "ğŸ” Verifying integrity hashes..."
          
          # Check that no placeholder hashes remain
          if grep -q "example-integrity-hash\|example-.*-hash" package-lock.json; then
            echo "âŒ Still found placeholder integrity hashes after regeneration!"
            exit 1
          fi
          
          # Count packages with integrity
          INTEGRITY_COUNT=$(jq '[.packages | to_entries[] | select(.value.integrity)] | length' package-lock.json)
          echo "âœ… Verified $INTEGRITY_COUNT packages with valid integrity hashes"
          
      - name: Test installation
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "ğŸ§ª Testing npm ci with fixed lockfile..."
          rm -rf node_modules
          npm ci
          echo "âœ… npm ci successful with fixed lockfile"
          
      - name: Generate fix summary
        if: steps.check.outputs.has_issues == 'true'
        id: summary
        run: |
          echo "ğŸ“Š Generating fix summary..."
          
          PACKAGE_COUNT=$(jq '.packages | length' package-lock.json)
          INTEGRITY_COUNT=$(jq '[.packages | to_entries[] | select(.value.integrity)] | length' package-lock.json)
          
          # Store summary in output variable instead of file
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          echo "# Lockfile Integrity Fix Summary" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## Problem Detected" >> $GITHUB_OUTPUT
          echo "- âŒ Package-lock.json was incomplete and missing dependency integrity hashes" >> $GITHUB_OUTPUT
          echo "- âŒ This prevents proper dependency verification" >> $GITHUB_OUTPUT
          echo "- âŒ Causes security and reproducibility issues" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## Changes Made" >> $GITHUB_OUTPUT
          echo "- âœ… Regenerated package-lock.json with valid integrity hashes" >> $GITHUB_OUTPUT
          echo "- ğŸ“¦ Fixed integrity for $INTEGRITY_COUNT packages in the lockfile" >> $GITHUB_OUTPUT
          echo "- ğŸ”’ Enabled proper dependency verification" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## What This Fixes" >> $GITHUB_OUTPUT
          echo "- âœ… Ensures packages are verified against their checksums" >> $GITHUB_OUTPUT
          echo "- âœ… Prevents tampered or corrupted packages" >> $GITHUB_OUTPUT
          echo "- âœ… Enables security scanning and audit tools" >> $GITHUB_OUTPUT
          echo "- âœ… Ensures reproducible builds" >> $GITHUB_OUTPUT
          echo "- âœ… Complies with npm security best practices" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## Next Steps" >> $GITHUB_OUTPUT
          echo "1. Review the integrity hash changes" >> $GITHUB_OUTPUT
          echo "2. Merge to enable proper dependency verification" >> $GITHUB_OUTPUT
          echo "3. All future installs will verify package integrity" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "---" >> $GITHUB_OUTPUT
          echo "*Generated automatically by fix-lockfile-integrity workflow*" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create Pull Request
        if: steps.check.outputs.has_issues == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix: Regenerate package-lock.json with correct integrity hashes"
          branch: fix-lockfile-integrity-${{ github.run_number }}
          delete-branch: true
          title: "ğŸ”’ Fix: Regenerate package-lock.json with correct integrity hashes"
          body: ${{ steps.summary.outputs.summary }}
          labels: |
            security
            dependencies
            automated
          assignees: ${{ github.actor }}
          
      - name: Workflow completion
        run: |
          if [ "${{ steps.check.outputs.has_issues }}" == "true" ]; then
            echo "ğŸ‰ Lockfile integrity fix workflow completed successfully!"
            echo ""
            echo "A pull request has been created with the fixes."
          else
            echo "âœ… No integrity issues found - lockfile is healthy!"
          fi
