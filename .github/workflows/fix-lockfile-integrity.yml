name: Fix Lockfile Integrity

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for integrity fix (optional)'
        required: false
        default: 'Fix package-lock.json integrity hashes'
  push:
    paths:
      - 'package.json'

# Required permissions for create-pull-request action
# These are needed for workflow_dispatch events
# For push events, the workflow runs but doesn't create PRs (controlled by step conditions)
permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  fix-integrity:
    name: Fix Package Lockfile Integrity
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Debug - Check permissions
        run: |
          echo "üîç Checking workflow permissions..."
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Note: npm cache is intentionally NOT enabled here because this workflow
          # is designed to fix broken/missing lockfiles. The cache setup requires
          # a valid package-lock.json which may not exist or be corrupted.
      
      - name: Install jq
        run: |
          echo "üì¶ Installing jq for JSON processing..."
          sudo apt-get update -qq
          sudo apt-get install -y jq
          echo "‚úÖ jq installed successfully"
          
      - name: Check for integrity issues
        id: check
        run: |
          echo "üîç Checking for integrity issues in package-lock.json..."
          
          if [ ! -f "package-lock.json" ]; then
            echo "‚ö†Ô∏è  package-lock.json not found"
            echo "has_issues=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check for example/placeholder integrity hashes
          if grep -q "example-integrity-hash" package-lock.json || grep -q "example-.*-hash" package-lock.json; then
            echo "‚ùå Found placeholder integrity hashes"
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ No placeholder integrity hashes found"
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Clean npm state
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "üßπ Cleaning npm cache and node_modules..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          
      - name: Validate package.json
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "üìã Validating package.json..."
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json not found!"
            exit 1
          fi
          
          # Check if package.json is valid JSON
          if ! jq empty package.json 2>/dev/null; then
            echo "‚ùå package.json is not valid JSON!"
            exit 1
          fi
          
          echo "‚úÖ package.json is valid"
          
      - name: Regenerate lockfile with correct integrity
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "üî® Regenerating package-lock.json with correct integrity hashes..."
          npm install --package-lock-only
          
          if [ ! -f "package-lock.json" ]; then
            echo "‚ùå Failed to generate package-lock.json"
            exit 1
          fi
          
          echo "‚úÖ package-lock.json regenerated successfully"
          
      - name: Verify integrity hashes
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "üîç Verifying integrity hashes..."
          
          # Check that no placeholder hashes remain
          if grep -q "example-integrity-hash" package-lock.json || grep -q "example-.*-hash" package-lock.json; then
            echo "‚ùå Still found placeholder integrity hashes after regeneration!"
            exit 1
          fi
          
          # Count packages with integrity
          INTEGRITY_COUNT=$(jq '[.packages | to_entries[] | select(.value.integrity)] | length' package-lock.json)
          echo "‚úÖ Verified $INTEGRITY_COUNT packages with valid integrity hashes"
          
      - name: Test installation
        if: steps.check.outputs.has_issues == 'true'
        run: |
          echo "üß™ Testing npm ci with fixed lockfile..."
          rm -rf node_modules
          npm ci
          echo "‚úÖ npm ci successful with fixed lockfile"
          
      - name: Generate fix summary
        if: steps.check.outputs.has_issues == 'true'
        id: summary
        run: |
          echo "üìä Generating fix summary..."
          
          PACKAGE_COUNT=$(jq '.packages | length' package-lock.json)
          INTEGRITY_COUNT=$(jq '[.packages | to_entries[] | select(.value.integrity)] | length' package-lock.json)
          REASON="${{ github.event.inputs.reason }}"
          if [ -z "$REASON" ]; then
            REASON="Fix package-lock.json integrity hashes"
          fi
          
          cat > fix-summary.md << 'EOF'
# Lockfile Integrity Fix Summary

## Problem Detected
- ‚ùå Package-lock.json contained placeholder integrity hashes
- ‚ùå This prevents proper dependency verification
- ‚ùå Causes security and reproducibility issues

## Changes Made
EOF
          echo "- ‚úÖ Regenerated package-lock.json with valid integrity hashes" >> fix-summary.md
          echo "- üì¶ Fixed integrity for $INTEGRITY_COUNT out of $PACKAGE_COUNT packages" >> fix-summary.md
          echo "- üîí Enabled proper dependency verification" >> fix-summary.md
          cat >> fix-summary.md << 'EOF'

## What This Fixes
- ‚úÖ Ensures packages are verified against their checksums
- ‚úÖ Prevents tampered or corrupted packages
- ‚úÖ Enables security scanning and audit tools
- ‚úÖ Ensures reproducible builds
- ‚úÖ Complies with npm security best practices

## Reason
EOF
          echo "$REASON" >> fix-summary.md
          cat >> fix-summary.md << 'EOF'

## Next Steps
1. Review the integrity hash changes
2. Merge to enable proper dependency verification
3. All future installs will verify package integrity

---
*Generated automatically by fix-lockfile-integrity workflow*
EOF
          
      - name: Create Pull Request
        # Only create PR when manually dispatched, not on automatic push events
        if: steps.check.outputs.has_issues == 'true' && github.event_name == 'workflow_dispatch'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: >-
            fix: Regenerate package-lock.json with correct integrity hashes
            
            
            Fixed placeholder integrity hashes in package-lock.json:
            
            - Regenerated lockfile with valid SHA-512 integrity hashes
            
            - Enables proper package verification and security scanning
            
            - Prevents installation of tampered dependencies
            
            - Ensures reproducible and secure builds
          branch: fix-lockfile-integrity-${{ github.run_number }}
          delete-branch: true
          title: "üîí Fix: Regenerate package-lock.json with correct integrity hashes"
          body-path: fix-summary.md
          labels: |
            security
            dependencies
            automated
          assignees: ${{ github.actor }}
          
      - name: Report validation results (push events)
        if: github.event_name == 'push'
        run: |
          if [ "${{ steps.check.outputs.has_issues }}" == "true" ]; then
            echo "‚ö†Ô∏è  VALIDATION FAILED: Lockfile has integrity issues"
            echo ""
            echo "To fix these issues, manually trigger the workflow:"
            echo "  1. Go to Actions ‚Üí Fix Lockfile Integrity"
            echo "  2. Click 'Run workflow'"
            echo "  3. This will create a PR with the fixes"
            echo ""
            if [ -f "fix-summary.md" ]; then
              cat fix-summary.md
            fi
            exit 1
          else
            echo "‚úÖ VALIDATION PASSED: Lockfile integrity is healthy!"
          fi
          
      - name: Workflow completion
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ steps.check.outputs.has_issues }}" == "true" ]; then
            echo "üéâ Lockfile integrity fix workflow completed successfully!"
            echo ""
            echo "Summary:"
            cat fix-summary.md
          else
            echo "‚úÖ No integrity issues found - lockfile is healthy!"
          fi
