name: Fix Lockfile Now

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for lockfile fix (optional)'
        required: false
        default: 'Manual lockfile regeneration'
  push:
    paths:
      - '.github/workflows/fix-lockfile-now.yml'
      - 'package.json'
    branches:
      - 'fix/lockfile-integrity'

permissions:
  contents: write

jobs:
  fix-lockfile:
    name: Generate Complete Lockfile
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install jq
        run: |
          echo "üì¶ Installing jq for JSON processing..."
          sudo apt-get update -qq
          sudo apt-get install -y jq
          echo "‚úÖ jq installed successfully"
          
      - name: Clean npm state
        run: |
          echo "üßπ Cleaning npm cache and node_modules..."
          rm -rf node_modules package-lock.json
          npm cache clean --force
          
      - name: Validate package.json
        run: |
          echo "üìã Validating package.json..."
          if [ ! -f "package.json" ]; then
            echo "‚ùå package.json not found!"
            exit 1
          fi
          
          # Check if package.json is valid JSON
          if ! jq empty package.json 2>/dev/null; then
            echo "‚ùå package.json is not valid JSON!"
            exit 1
          fi
          
          echo "‚úÖ package.json is valid"
          
      - name: Generate complete lockfile
        run: |
          echo "üî® Generating complete package-lock.json..."
          npm install --package-lock-only
          
          if [ ! -f "package-lock.json" ]; then
            echo "‚ùå Failed to generate package-lock.json"
            exit 1
          fi
          
          echo "‚úÖ package-lock.json generated successfully"
          
      - name: Verify lockfile completeness
        run: |
          echo "üîç Verifying lockfile..."
          
          # Count packages in lockfile
          PACKAGE_COUNT=$(jq '.packages | length' package-lock.json)
          echo "üì¶ Total packages in lockfile: $PACKAGE_COUNT"
          
          if [ "$PACKAGE_COUNT" -lt 50 ]; then
            echo "‚ö†Ô∏è  Warning: Lockfile seems incomplete (only $PACKAGE_COUNT packages)"
            echo "‚ö†Ô∏è  Expected at least 50 packages for this project"
          fi
          
          # Check lockfile size
          LOCKFILE_SIZE=$(wc -c < package-lock.json)
          echo "üìè Lockfile size: $LOCKFILE_SIZE bytes"
          
          if [ "$LOCKFILE_SIZE" -lt 10000 ]; then
            echo "‚ùå Lockfile is too small ($LOCKFILE_SIZE bytes), likely incomplete"
            exit 1
          fi
          
          # Count packages with integrity hashes
          INTEGRITY_COUNT=$(jq '[.packages | to_entries[] | select(.value.integrity)] | length' package-lock.json)
          echo "üîí Packages with integrity hashes: $INTEGRITY_COUNT"
          
          echo "‚úÖ Lockfile appears complete"
          
      - name: Test installation with lockfile
        run: |
          echo "üß™ Testing npm ci with new lockfile..."
          rm -rf node_modules
          npm ci
          echo "‚úÖ npm ci successful"
          
      - name: Display summary
        run: |
          echo "üìä Generating fix summary..."
          
          PACKAGE_COUNT=$(jq '.packages | length' package-lock.json)
          INTEGRITY_COUNT=$(jq '[.packages | to_entries[] | select(.value.integrity)] | length' package-lock.json)
          LOCKFILE_SIZE=$(wc -c < package-lock.json)
          
          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "üì¶ Lockfile Fix Summary"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "‚úÖ Total packages: $PACKAGE_COUNT"
          echo "üîí Packages with integrity: $INTEGRITY_COUNT"
          echo "üìè Lockfile size: $LOCKFILE_SIZE bytes"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          
      - name: Commit and push changes
        env:
          REASON: ${{ github.event.inputs.reason || 'Auto-fix on push' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet package-lock.json 2>/dev/null; then
            echo "‚ÑπÔ∏è  No changes to commit - lockfile is already up to date"
          else
            echo "üìù Committing updated package-lock.json..."
            git add package-lock.json
            
            PACKAGE_COUNT=$(jq '.packages | length' package-lock.json)
            INTEGRITY_COUNT=$(jq '[.packages | to_entries[] | select(.value.integrity)] | length' package-lock.json)
            
            git commit -m "fix: Regenerate complete package-lock.json with integrity hashes

Generated complete lockfile with $PACKAGE_COUNT packages and $INTEGRITY_COUNT integrity hashes.

This fixes:
- ‚úÖ Incomplete lockfile (was minimal with only root package)
- ‚úÖ Missing integrity hashes for security verification
- ‚úÖ Enables proper dependency verification
- ‚úÖ Enables npm ci for faster, reproducible builds
- ‚úÖ Enables npm caching in CI workflows

Reason: $REASON"

            git push
            echo "‚úÖ Changes committed and pushed to ${{ github.ref_name }}"
          fi
          
      - name: Workflow completion
        run: |
          echo ""
          echo "üéâ Lockfile fix workflow completed successfully!"
          echo "‚úÖ package-lock.json is now complete and ready for use"
          echo ""
          echo "Next steps:"
          echo "1. Verify the workflow passes on this branch"
          echo "2. Merge this branch to apply the fix"
          echo "3. Future CI runs will use npm ci for faster builds"
