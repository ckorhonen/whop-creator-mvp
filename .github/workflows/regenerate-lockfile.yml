          # Try to push directly
          if git push origin "HEAD:$BRANCH_NAME" 2>&1; then
            echo "‚úÖ Changes successfully pushed to $BRANCH_NAME"
            exit 0
          fi
          
          # If direct push failed, try with force-with-lease (safer than force)
          echo "‚ö†Ô∏è  Direct push failed. Trying with --force-with-lease..."
          
          if git push --force-with-lease origin "HEAD:$BRANCH_NAME" 2>&1; then
            echo "‚úÖ Changes successfully force-pushed to $BRANCH_NAME"
            exit 0
          fi
          
          # If both pushes failed, provide helpful error message
          echo "‚ùå Failed to push changes"
          echo ""
          echo "Possible reasons:"
          echo "  1. Branch protection rules preventing bot pushes"
